<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Name Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Baby Name Finder</div>
    <nav id="navbar">
      <a href="#">Home</a>
      <a href="#search">Search</a>
      <a href="#">Dashboard</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find the Perfect Baby Name</h1>
        <p>Explore names based on gender, origin, and meaning with ease.</p>
        <a href="#search" class="btn">Start Exploring</a>
      </div>
    </section>

    <section id="search" class="search-section">
      <h2>Search Baby Names</h2>
      <form class="search-form">
        <input type="text" name="name" placeholder="Enter name..." />
        <select name="gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unisex">Unisex</option>
        </select>
        <select name="origin">
          <option value="">Origin</option>
          <option value="indian">Indian</option>
          <option value="greek">Greek</option>
          <option value="latin">Latin</option>
          <option value="hebrew">Hebrew</option>
          <option value="arabic">Arabic</option>
        </select>
        <select name="startsWith">
          <option value="">Starts With</option>
          <option value="a">A</option>
          <option value="l">L</option>
          <option value="z">Z</option>
          <option value="n">N</option>
        </select>
        <button class="btn" type="submit">Search</button>
      </form>
    </section>

    <section class="results-section">
      <h2>Search Results</h2>
      <div class="results-grid"></div>
    </section>

    <section class="favourites-section">
      <h2>Your Favourites Names</h2>
      <div class="favourites-grid"></div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Baby Name Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
