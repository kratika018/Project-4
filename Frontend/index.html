<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Baby Name Finder</div>
        <nav id="navbar">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Dashboard</a>
        </nav>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div>
    </header>

    <main>
  <section class="hero">
    <div class="hero-content">
      <h1>Find the Perfect Baby Name</h1>
      <p>Explore names based on gender, origin, and meaning with ease.</p>
      <a href="#" class="btn">Start Exploring</a>
    </div>
  </section>

  <section class="search-section">
  <h2>Search Baby Names</h2>
  <form class="search-form">
    <input type="text" placeholder="Enter name" name="name" />
    
    <select name="gender">
      <option value="">Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="unisex">Unisex</option>
    </select>
    
    <select name="origin">
      <option value="">Origin</option>
      <option value="indian">Indian</option>
      <option value="english">English</option>
      <option value="arabic">Arabic</option>
    </select>
    
    <select name="startsWith">
      <option value="">Starts With</option>
      <!-- A to Z options -->
      ${Array.from({ length: 26 }, (_, i) => 
        <option value="${String.fromCharCode(65 + i)}">${String.fromCharCode(65 + i)}</option>).join("")}
    </select>
    
    <button type="submit" class="btn">Search</button>
  </form>
</section>

</main>

    <footer>
        <p> &copy; 2025 Baby Name Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
