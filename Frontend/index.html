<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo"> Baby Name Finder</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776</div>
    </header>

    <main>
        <section class="hero">
            <h1>Find Perfect Baby Name</h1>
            <p>Discover names by gender, origin, meaning and more!</p>
            <a href="#" class="btn"> Start Searching</a>
        </section>

        <section class="dashboard">
            <aside class="slidebar">
                <ul>
                    <li>Dashboard</li>
                    <li>Favorites</li>
                    <li>Suggestions</li>
                </ul>
            </aside>
            <div class="main-content">
                <h2>Welcome to your Name Dashboard</h2>
                <p>You'll be able to explore, search, and save your favorite names here!</p>
            </div>
        </section>
    </main>

    <script>
        function toggleMenu(){
            document.getElementById("navbar").classList.toggle("show");
        }
    </script>
</body>
</html>
